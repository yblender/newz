<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <h2 class="center">Ionic 2 - Blank Starter</h2>

  <div class="center">
    <p class="ionic-logo"></p>
  </div>
  <ion-item>
    <ion-label color="primary">Inline Label</ion-label>
    <ion-input placeholder="Text Input" [(ngModel)]="searchTerm"></ion-input>
  </ion-item>
  <button ion-button round (click)="getNews()">Search</button>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <h2>{{article.title}}</h2>

    </ion-item>
  </ion-list>


</ion-content>
