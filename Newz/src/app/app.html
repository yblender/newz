<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>Menu</ion-title>    
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item></ion-item>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
    
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content id="nav" [root]="rootPage"></ion-nav>
